<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- GOOGLE Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- My Css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->

  <main>
    <article class="rating">
      <div class="rating__content" id="form">

        <img class="rating__img" src="images/icon-star.svg" alt="just an icon with a golden star"/>
        
        <p class="rating__title">How did we do?</p>

        <p class="rating__descr">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <div class="flex-group">
          <d class="rating__value" data-rating="1">1</d>
          <d class="rating__value" data-rating="2">2</d>
          <d class="rating__value" data-rating="3">3</d>
          <d class="rating__value" data-rating="4">4</d>
          <d class="rating__value" data-rating="5">5</d>
        </div>

        <button class="button" id="submitbtn">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="hidden" id="thankyou">
        <article class="thankyou__content">
          <img class="thankyou__img" src="images/illustration-thank-you.svg" alt="Just a thank you logo">
          
          <p class="thankyou__rating">You selected  <span id="selectedRating"></span>  out of 5</p>

          <p class="thankyou__msg">Thank you!</p>

          <p class="thankyou_descr">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>
        </article>
      </div>
      <!-- Thank you state end -->

    </article>
  </main>
</body>

<!-- My Javascript -->
<script src="RatingValue.js"></script>
<script src="HideFormShowMessage.js"></script>
</html>
